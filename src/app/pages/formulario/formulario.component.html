<h2>
  Sobre La actividad economica <br />
  que desea formalizar :
</h2>
<section>
 <app-disclaimer class="disclaimer" />

  <form class="container" (submit)="handleSubmit" >
    <div class="container_question">
      <div class="question"></div>
      <div class="answer">
        <label>Si</label>
        <label>No</label>
        <label>No se</label>
      </div>
    </div>
    @for( quest of questions; track questions){

    <div class="container_question">
      <app-quest [quest]="quest" class="question"/>

      <div class="answer">
        @if(quest.disabled === true){
        <input
          (change)="getAnswer('si', quest.id)"
          class="input-checkbox disabled"
          type="radio"
          id="si"
          name="{{ quest.id }}"
          value="si"
          [checked]="quest.checkedYes"
          [disabled]="quest.disabled"
          [required]="quest.required"
        />
        <input
          (change)="getAnswer('no', quest.id)"
          class="input-checkbox disabled"
          type="radio"
          id="no"
          name="{{ quest.id }}"
          [checked]="quest.checkedNo"
          [disabled]="quest.disabled"
          [required]="quest.required"
          value="no"
        />
        @if (quest.id === 4) {

        <input
          (change)="getAnswer('no se', quest.id)"
          class="input-checkbox disabled"
          type="radio"
          id="nose"
          [checked]="quest.checkedNose"
          name="{{ quest.id }}"
          value="no se"
          required
        />
        } } @else {

        <input
          (change)="getAnswer('si', quest.id)"
          class="input-checkbox"
          type="radio"
          id="si"
          name="{{ quest.id }}"
          value="si"
          [checked]="quest.checkedYes"
          [disabled]="quest.disabled"
          [required]="quest.required"
        />
        <input
          (change)="getAnswer('no', quest.id)"
          class="input-checkbox"
          type="radio"
          id="no"
          name="{{ quest.id }}"
          [checked]="quest.checkedNo"
          [disabled]="quest.disabled"
          [required]="quest.required"
          value="no"
        />
        @if (quest.id === 4) {

        <input
          (change)="getAnswer('no se', quest.id)"
          class="input-checkbox"
          type="radio"
          id="nose"
          name="{{ quest.id }}"
          [checked]="quest.checkedNose"
          value="no se"
          required
        />
        } }
      </div>
      <app-modal
        [id]="quest.id"
        [modalTitle]="quest.question"
        [modalContent]="quest.content"
      />
    </div>

    }
    <div class="footer-form">
      <input type="submit" value="Continuar"/>
    </div>
  </form>
</section>
