<h2>
  Sobre La actividad economica <br />
  que desea formalizar :
</h2>
<section class="container">
  <app-disclaimer class="disclaimer" />
  <section class="ques-container">

      <div>
        <label for="patirmonio_bruto"
          >¿Cuál fue su patrimonio bruto el año anterior?</label
        >
        <img
          src="./assets/images/icon.svg"
          alt="?"
          [attr.data-bs-toggle]="'modal'"
          [attr.data-bs-target]="'#exampleModal-1'"
        />
        <input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 20)"
          (keydown)="filtrarNumero($event)"
          [value]="cantidad"
          name="patirmonio_bruto"
          id="patirmonio_bruto"
          required
        />
      </div>
      <div>
        <label for="text">¿Cuál es su patrimonio bruto del presente año?</label>
        <img
          src="./assets/images/icon.svg"
          alt="?"
          [attr.data-bs-toggle]="'modal'"
          [attr.data-bs-target]="'#exampleModal-2'"
        />
        <input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 21)"
          [value]="cantidadDos"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div class="span">
        <span>¿Cuáles fueron todos sus ingresos brutos del año anterior?</span>
      </div>
      <div>
        <label for="text">¿Ingresos de actividades gravadas con IVA?</label
        ><input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 22)"
          [value]="cantidadTres"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text" class="large-ques"
          >Ingresos de actividades de restaurante, cafeterías, autoservicio,
          bares y similares</label
        ><input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 23)"
          [value]="cantidadCuatro"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Ingresos Laborales</label
        ><input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 24)"
          [value]="cantidadCinco"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Otros ingresos</label
        ><input
          class="input"
          type="text"
          (input)="updateValue($event.target || '', 25)"
          [value]="cantidadSeis"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Total de ingresos brutos</label
        ><input
          class="input"
          type="text"
          (keydown)="(false)"
          [value]="cantidadSiete"
          required
        />
      </div>
      <div class="span">
        <span>¿Cuáles son sus ingresos brutos del año curso?</span>
      </div>
      <div>
        <label for="text">¿Ingresos de actividades gravadas con IVA?</label
        ><input
          type="text"
          class="input"
          (input)="updateValue($event.target || '', 28)"
          [value]="cantidadOcho"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text"
          >Ingresos de actividades de restaurante, cafeterías, autoservicio,
          bares y similares</label
        ><input
          type="text"
          class="input"
          (input)="updateValue($event.target || '', 29)"
          [value]="cantidadNueve"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Ingresos Laborales</label
        ><input
          type="text"
          class="input"
          (input)="updateValue($event.target || '', 30)"
          [value]="cantidadDiez"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Otros ingresos</label
        ><input
          type="text"
          class="input"
          (input)="updateValue($event.target || '', 31)"
          [value]="cantidadOnce"
          (keydown)="filtrarNumero($event)"
          required
        />
      </div>
      <div>
        <label for="text">Total de ingresos brutos</label
        ><input type="text" class="input"  (keydown)="(false)"
        [value]="cantidadDoce" />
      </div>
      <div class="footer-form">
        <input type="button" value="Ver la ruta de la formalizacion" (click)="handleClick()"/>
      </div>
  </section>
</section>
